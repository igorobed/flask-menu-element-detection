{% extends 'base.html' %}

{% block content %}

    <form action="" method="post" enctype="multipart/form-data">
        <p>
            <input type="file" name="img_file" autocomplete="off" required>
        </p>
        <p>
            <input type="submit">
        </p>
    </form>

    {% if img_data %}
        <p>
            <img src="data:image/jpeg;base64,{{ img_data }}"/>
        </p>
    {% endif %}

{% endblock %}
